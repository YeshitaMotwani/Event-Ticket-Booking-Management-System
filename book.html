<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets | EventBook</title>
    <link rel="stylesheet" href="bookstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    
</head>
<body>
    <header>
        <div class="logo">Event Ticket Booking System</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#events">Events</a></li>
                <li><a href="book.html">Book Tickets</a></li>
                <li><a id="dashboard-button" href="dashboard.html">Dashboard</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
                
            </ul>
        </nav>
    </header>

    <section id="booking" class="booking">
        <h2 class="title">Book Your Tickets</h2>
        <div class="form-container">
            <div class="form-group">
                <label for="event">Select Event</label>
                <select id="event">
                    <option value="">--Select an Event--</option>
                    <option value="Rock Concert">Rock Concert</option>
                    <option value="Drama Night">Drama Night</option>
                    <option value="Stand-up Comedy">Stand-up Comedy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Number of Tickets</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>
            <label for="criteria">Any criteria for booking?</label>
            <select id="criteria">
                <option value="Group booking">Group booking</option>
                <option selected value="None">None</option>
            </select>
            <button id="proceed" class="btn">Proceed to Seat Selection</button>

            <div class="seat-selection" style="display: none;">
                <div class="stage">Stage</div>
                <div id="seat-map" class="seat-map"></div>
                <div class="seat-info">
                    <h3>Selected Seats</h3>
                    <p id="selected-seats">None</p>
                    <h3>Total Price</h3>
                    <p id="total-price">Rs 0</p>
                    <button id="book-tickets" class="btn">Book Tickets</button>
                    <button id="cancel-tickets" class="btn cancel-btn">Cancel Tickets</button>
                </div>
            </div>

            <div class="ticket" id="ticket" style="display: none;">
                <h2>Your Ticket</h2>
                <div class="ticket-details">
                    <p><strong>Event:</strong> <span id="ticket-event"></span></p>
                    <p><strong>Seat Number:</strong> <span id="ticket-seats"></span></p>
                    <p><strong>Show Timing:</strong> <span id="ticket-time"></span></p>
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <h2>Contact Owner - Smit Mulhar</h2>
        <p>Email: 20230802216@dypiu.ac.in</p>
        <p>Phone: +91 9146119173</p>
    </footer>

<script src="script.js"></script>

</body>
</html>
